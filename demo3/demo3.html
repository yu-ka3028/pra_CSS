<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブログ</title>
  <link rel="stylesheet" href="demo3.css">
</head>
<body>
  <div class="blog-card">
    <img src="https://i.gyazo.com/400807d2dba2f188a5c3e0369a3e5e27.jpg" alt="ブログ記事のサムネイル" class="blog-image">
    <div class="blog-content">
      <h2 class="blog-title">ブログ記事のタイトル</h2>
      <p class="blog-description">この記事の説明文が入ります。概要や要点を記述します。</p>
      <a href="#" class="blog-link">続きを読む</a>
    </div>
    <!-- フォームをカード下部に配置 -->
    <form class="simple-form">
      <input type="email" placeholder="コメントを入力してください">
      <button type="submit">送信</button>
    </form>      
  </div>
</body>
</html>
