<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィールカード</title>
  <link rel="stylesheet" href="demo2.css">
</head>
<body>
  <div class="profile-card">
    <img src="https://i.gyazo.com/400807d2dba2f188a5c3e0369a3e5e27.jpg" alt="プロフィール画像" class="profile-image">
    <h1 class="profile-name">山田 太郎</h1>
    <p class="profile-description">フロントエンドエンジニア | 趣味: 写真撮影と旅行</p>
    <div class="skills">
      <div class="skill">
        <span class="skill-name">HTML</span>
        <div class="skill-bar">
          <div class="skill-level" style="width: 90%;"></div>
        </div>
      </div>
      <div class="skill">
        <span class="skill-name">CSS</span>
        <div class="skill-bar">
          <div class="skill-level" style="width: 80%;"></div>
        </div>
      </div>
      <div class="skill">
        <span class="skill-name">JavaScript</span>
        <div class="skill-bar">
          <div class="skill-level" style="width: 70%;"></div>
        </div>
      </div>
    </div>
    <div class="social-links">
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
    </div>
    <a href="#" class="profile-link">詳細を見る</a>
  </div>  
</body>
</html>
